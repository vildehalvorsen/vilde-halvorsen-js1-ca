<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with us!">
    <script src="https://kit.fontawesome.com/292441d70e.js" crossorigin="anonymous"></script>
    <link href="/css/global.css" rel="stylesheet" />
    <link href="/css/contact.css" rel="stylesheet" />
    <title>BrewDog | Contact</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="/index.html">Home</a>
                </li>
                <li>
                    <a href="/contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contact</h1>
        <div class="formContainer">
            <form id="contact">
                <div>
                    <label for="fullname">Full name</label>
                    <input name="fullname" id="fullname" placeholder="Full name" />
                    <p id="fullnameerror">Please enter your full name</p>
                </div>
                <div>
                    <label for="subject">Subject</label>
                    <input name="subject" id="subject" placeholder="Subject" />
                    <p id="subjecterror">Please enter a subject</p>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email" />
                    <p id="emailerror">Please enter a valid email address</p>
                </div>
                <div>
                    <label for="address">Address</label>
                    <input name="address" id="address" placeholder="Address" />
                    <p id="addresserror">Please enter your address</p>
                </div>

                <div class="button">
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </main>
    <script src="/js/error/errorMessage.js"></script>
    <script src="/js/contact.js"></script>
</body>

</html>
